log4j.rootLogger=DEBUG,CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.File=spring-integrated-mina.log
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[spring-integrated-mina] %t %d %-5p %c %x - %m%n
log4j.appender.CONSOLE.Encoding=utf-8

log4j.appender.ERROR=org.apache.log4j.DailyRollingFileAppender
log4j.appender.ERROR.Threshold=DEBUG
log4j.appender.ERROR.File=spring-integrated-mina.log
log4j.appender.ERROR.layout=org.apache.log4j.PatternLayout             
log4j.appender.ERROR.Encoding=utf-8
log4j.appender.ERROR.layout.ConversionPattern=[spring-integrated-mina] %t %d %-5p %c %x - %m%n